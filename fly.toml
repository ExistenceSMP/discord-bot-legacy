app = 'discord-bot-legacy'
primary_region = 'sjc'

[build]

[env]
  PORT = '8080'

[processes]
  app = 'task start'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
